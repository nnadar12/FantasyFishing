<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Fishing</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê†</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main App Interface -->
    <div id="app-container">
        <header>
            <div class="logo">Fantasy Fishing</div>
            <nav>
                <a href="#feed" class="active">Feed</a>
                <a href="#upload">Catch</a>
                <a href="#leagues">Leagues</a>
                <a href="#profile">Profile</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </header>

        <main>
            <!-- The Feed Section will be populated by JavaScript -->
            <section id="feed">
                <!-- Feed items are dynamically inserted here -->
            </section>

            <!-- Upload a New Catch Section -->
            <section id="upload" class="hidden">
                <div class="upload-box">
                    <h2>Log a New Catch</h2>
                    <div class="image-preview">
                        <!-- The initially hidden image tag for the preview -->
                        <img id="preview-image" src="#" alt="Image Preview" class="hidden"/>
                        
                        <!-- The file input is hidden and triggered by the label -->
                        <label for="file-upload" class="custom-file-upload">
                            <i class="fas fa-camera"></i> Take or Upload Photo
                        </label>
                        <input id="file-upload" type="file" accept="image/*"/>
                    </div>
                    
                    <!-- This container will be shown after image selection -->
                    <div id="fish-info" class="hidden">
                        <h3>Fish Details (AI Simulated)</h3>
                        <p><strong>Species:</strong> <span id="species"></span></p>
                        <p><strong>Weight:</strong> <span id="weight"></span></p>
                        <p><strong>Length:</strong> <span id="length"></span></p>
                        <p><strong>Points:</strong> <span id="points"></span></p>
                    </div>
                    
                    <!-- The publish button, also initially hidden -->
                    <button id="submit-catch-btn" class="hidden">Publish</button>
                </div>
            </section>

            <!-- Leagues Section -->
            <section id="leagues" class="hidden">
                <div class="league-container">
                    <h2>My Leagues</h2>
                    <div class="league-card">
                        <h3>Weekend Warriors</h3>
                        <p>1st Place: Angler_Alex (1530 pts)</p>
                        <p>Your Rank: 3rd (950 pts)</p>
                    </div>
                </div>
            </section>
            
            <!-- User Profile Section -->
            <section id="profile" class="hidden">
                <!-- THE CHANGE: Elements now have IDs and empty content -->
                <div class="profile-header">
                    <img id="profile-avatar" src="" alt="User Avatar">
                    <h2 id="profile-username"></h2>
                </div>
                <h3>My Catches</h3>
                <div id="user-catches-grid">
                    <!-- User's catches are dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
